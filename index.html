  <style>
    /* -------- GLOBAL STYLE -------- */
    body {
      font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2e1437, #4c2731, #5c5470);
      color: #fafffe;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* -------- HEADER SECTION -------- */
    h5 {
      margin: 15px 0;
    }

    h5 a {
      background-color: #fafffe;
      color: #4c2731;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    h5 a:hover {
      background-color: #f48fb1;
      color: white;
      transform: translateY(-2px);
    }

    h1 {
      font-size: 2.2em;
      margin-top: 10px;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
      border-bottom: 3px solid #ffffff;
      display: inline-block;
      padding-bottom: 8px;
    }

    h2, h3 {
      margin: 5px 0;
      font-weight: 400;
      color: #e5e5e5;
    }

    /* -------- LAB CARDS CONTAINER -------- */
    .semester-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 50px 0;
      padding: 0 20px;
    }

    /* -------- INDIVIDUAL LAB CARD -------- */
    .semester-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 25px 20px;
      width: 250px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .semester-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .semester-card h3 {
      color: #fff;
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .semester-card a {
      text-decoration: none;
      color: #4c2731;
      font-weight: 600;
      background: #fafffe;
      padding: 10px 15px;
      border-radius: 25px;
      display: inline-block;
      transition: 0.3s ease;
      box-shadow: 0 3px 10px rgba(255, 255, 255, 0.2);
    }

    .semester-card a:hover {
      background: #f48fb1;
      color: white;
      transform: scale(1.05);
    }

    /* -------- RESPONSIVE DESIGN -------- */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .semester-card {
        width: 85%;
      }
    }
  </style>
